language: java
jdk:
- openjdk8
cache:
  directories:
  - "$HOME/.m2"
after_success:
- "chmod +x $GPG_DIR/publish.sh & $GPG_DIR/publish.sh"
sudo: required
notifications:
  email:
  - damiancritchfield@outlook.com
  on_success: always
  on_failure: always
install:
- echo Skipping install step
script:
- mvn clean package -Dmaven.test.skip=true -Dgpg.skip=true
before_deploy:
- git config --local user.name "damiancritchfield"
- git config --local user.email "damiancritchfield@outlook.com"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: target/*.jar
  on:
    repo: damiancritchfield/lscode-commons-utils
    tags: true
  skip_cleanup: true
env:
  global:
  - GPG_DIR="`pwd`/deploy"
  - secure: 
  - secure: 
  - secure: 
  - secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_1819cde79f46_key -iv $encrypted_1819cde79f46_iv
  -in secring.gpg.enc -out deploy/secring.gpg -d
